<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>media-query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <script type="module">
      import sinon from 'sinon';
      import { installMediaQueryWatcher } from '../media-query.js';

      suite('media-query tests', () => {
        test('match should use callback', () => {
          const callback = sinon.spy();
          installMediaQueryWatcher('(min-width: 1px)', callback);
          assert.isTrue(callback.lastCall.args[0]);
        });

        test('mismatch should use callback', () => {
          const callback = sinon.spy();
          installMediaQueryWatcher('(min-width: 10000px)', callback);
          assert.isFalse(callback.lastCall.args[0]);
        });
      });
    </script>
  </body>
</html>
