name: Lint and tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Install npm dependencies
        uses: actions/npm@master
        with:
          args: install

      - name: Execute Xvfb arguments
        uses: actions/npm@master
        with:
          args: run xvfb

      - name: Execute Lint
        uses: actions/npm@master
        with:
          args: run lint

      - name: Build
        uses: actions/npm@master
        with:
          args: run prod

      - name: Run Tests
        uses: bartlett705/npm-cy@master
        with:
          args: run test
        env:
          CYPRESS_video: false
          CYPRESS_RECORD_KEY: ${{ secrets.RECORD_KEY }}
